<div class="row">
    <div class="col-md-6">
        <div class="box-body">
            <form class="form" method="PUT">
                <div class="form-group">
                    <label class="form-label" for="title">Title</label>
                    <div class="input-group">
                        <input class="form-control" name="title" ng-model="note.title" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="Icon">Icon</label>
                    <div class="input-group">
                        <input class="form-control" name="title" ng-model="note.icon" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="Description">Description</label>
                    <div class="input-group">
                        <textarea class="form-control" name="title" ng-model="note.description" ></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-info" ng-click="updateNote(note)" ng-disabled="updating">{{updating ? 'Saving...' : 'Save'}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
